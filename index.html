<!-- This HTML file is used to recreate the Google homepage. The links do not need
      to be functional. The goal is to make the webpage appear similar to Google -->
<!DOCTYPE html>
<html>

<head>
  <link charset="UTF-8">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

<!-- Header -->
  <div class="navbar">
    <div>
      <a href>About</a>
      <a href>Store</a>
    </div>
    <div>
      <a href>Gmail</a>
      <a href>Images</a>
      <a href>Apps</a>
      <a href>Notifications</a>
      <a href>Account</a>
    </div>
  </div>

<!-- Logo and search bar -->
  <div class="logo">
    <img src="google.jpg" alt="Google homepage logo"/>
  </div>

  <div class="searchbar">
    <div class="searchform">
      <input class="searchinput">
    </div>
    <div class="buttons">
      <input type="submit" class="flatbutton" value="Google Search">
      <input type="submit" class="flatbutton" value="I'm Feeling Lucky">
    </div>
  </div>

<!-- Footer -->
  <div class="footer">
    <div class="footerbar">
      <div>
        <a href>Advertising</a>
        <a href>Business</a>
      </div>
      <div>
        <a href>Privacy</a>
        <a href>Terms</a>
        <a href>Settings</a>
      </div>
    </div>
  </div>

</body>

</html>
